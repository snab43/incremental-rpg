<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Incremental RPG</title>
	</head>
	<body>
		<div id="game-container">
			<!-- Game Notifications -->
			<ul id="notifications"></ul>

			<!-- Game View -->
			<div id="view">
				<div id="stat-display" class="display">
					<div>HP: <span id="stat-health"></span>/<span id="stat-maxHealth"></span></div>
					<div>SP: <span id="stat-stamina"></span>/<span id="stat-maxStamina"></span></div>
					<div>LVL: <span id="stat-level"></span></div>
					<div>EXP: <span id="stat-exp"></span></div>
				</div>

				<div id="location-display" class="display">
					<div>Location: <span id="location">Forest</span></div>
				</div>

				<img id="player" src="/images/player.png"></div>
			</div>

			<!-- Game Controls -->
			<div id="controls">
				<!-- Tabs -->
				<div id="tabs">
					<span class="tab-button active" data-target="actions">Actions</span>
					<span class="tab-button" data-target="inventory">Inventory</span>
					<span class="tab-button" data-target="log">Log</span>
					<span class="tab-button" data-target="settings">Settings</span>
				</div>

				<div id="content">
					<!-- Actions -->
					<div class="tab-content active" id="actions">
						<div id="do-actions">
							<button>Dig</button>
							<button>Fight</button>
							<button>Chop Wood</button>
						</div>
						<div id="go-actions">

						</div>
					</div>
		
					<!-- Inventory -->
					<div class="tab-content" id="inventory">
						Money: $<span id="stat-money"></span>
					</div>

					<!-- Log -->
					<div class="tab-content" id="log">
						<ul id="log-list"></ul>
					</div>
		
					<!-- Settings -->
					<div class="tab-content" id="settings">
						<button id="save-game-button">Save Game</button>
						<button id="load-game-button">Load Game</button>
						<button id="delete-game-button">Delete Game</button>

						<p>Copyright 2023 * <a href="https://github.com/snab43/incremental-rpg" target="_blank">GitHub</a></p>
					</div>
				</div>
			</div>
		</div>

		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
